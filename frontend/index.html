<!DOCTYPE html>
<html>
<body>
  <h2>Notification Engine Demo</h2>

  <input id="userId" placeholder="userId" />
  <input id="message" placeholder="message" />

  <select id="type">
    <option value="TRANSACTIONAL">Transactional</option>
    <option value="MARKETING">Marketing</option>
  </select>

  <button onclick="send()">Send</button>

  <pre id="result"></pre>

  <script>
    async function send() {
      const res = await fetch('/.netlify/functions/sendNotification', {
        method: 'POST',
        body: JSON.stringify({
          userId: userId.value,
          message: message.value,
          type: type.value
        })
      });
      result.innerText = await res.text();
    }
  </script>
</body>
</html>
